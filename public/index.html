<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Transaction Viewer</h1>
    </nav>
    <div class="flex flex-col items-center my-4 space-y-4">
        <div class="flex space-x-4">
            <select id="statusSelect" class="border rounded-lg p-2">
                <option value="">All Statuses</option>
                <option value="authorized">Success</option>
                <option value="failed">Failed</option>
            </select>
            <input type="date" id="fromDate" class="border rounded-lg p-2">
            <input type="date" id="toDate" class="border rounded-lg p-2">
            <button id="filterBtn" class="bg-green-600 text-white rounded-lg p-2 hover:bg-green-500">
                Filter
            </button>
        </div>
        <div class="flex justify-center">
            <input type="text" id="searchBar" placeholder="Search by email or status..."
                   class="border rounded-lg p-2 w-80 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="searchBtn" class="ml-2 bg-green-600 text-white rounded-lg p-2 hover:bg-green-500">
                Search
            </button>
        </div>
    </div>
    <div id="data-container" class="max-w-4xl mx-auto p-4"></div>
    <div id="pagination" class="flex justify-center space-x-2 my-4"></div>
    <script src="script.js"></script>
</body>
</html>
